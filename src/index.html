<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexadecagon területének számítása</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hexadecagon</h1>
        <p>Hexadecagon, szabályos tizenhatszög területének számítása</p>
        <div class="hexterulet">
            <div class="input">
                <label for="side" class="form-label">Adja meg az oldal hosszát</label>
                <input type="text" id="side" class="form-control">
            </div>
            <div class="input">
                <button id="calcButton" class="btn btn-primary">Számítás</button>
            </div>
            <div class="input">
                <label for="area" class="form-label">Terület</label>
                <input type="text" id="area" class="form-control">
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
